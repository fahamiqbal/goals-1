
<table mat-table [dataSource]="dataSource" multiTemplateDataRows="true" matSort>
  <ng-container matColumnDef="Name">
    <mat-header-cell title="numero" *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
    <mat-cell *matCellDef="let item" (click)="redirectToDetails(item.id)">{{item.name_value_list.name.value}}</mat-cell>
  </ng-container>
  <ng-container matColumnDef="City">
    <mat-header-cell *matHeaderCellDef mat-sort-header> City</mat-header-cell>
    <mat-cell *matCellDef="let item"> {{item.name_value_list.billing_address_city.value}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Phone">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Phone</mat-header-cell>
    <mat-cell *matCellDef="let item"> {{item.name_value_list.phone_office.value}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Email">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Email</mat-header-cell>
    <mat-cell *matCellDef="let item"> {{item.name_value_list.email1.value}} </mat-cell>
  </ng-container>
  <ng-container matColumnDef="Date Created">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Date Created</mat-header-cell>
    <mat-cell *matCellDef="let item"> {{item.name_value_list.date_entered.value}} </mat-cell>
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
</table>

<mat-paginator [length]="totalAccounts" [pageIndex]="pageIndex" [pageSize]="pageSize" (page)="pageChanged($event)"></mat-paginator>
