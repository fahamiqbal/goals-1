<table mat-table [dataSource]="dataSource" multiTemplateDataRows="true" matSort>
  <ng-container matColumnDef="name">
    <mat-header-cell title="numero" *matHeaderCellDef mat-sort-header> Name</mat-header-cell>
<!--    <mat-cell *matCellDef="let item">{{item.numero}}</mat-cell>-->
  </ng-container>
  <ng-container matColumnDef="description">
    <mat-header-cell *matHeaderCellDef mat-sort-header> Description</mat-header-cell>
<!--    <mat-cell *matCellDef="let item"> {{item.amount}} </mat-cell>-->
  </ng-container>

  <mat-header-row *matHeaderRowDef="displayedColumns"></mat-header-row>
  <mat-row *matRowDef="let row; columns: displayedColumns;"></mat-row>
  <mat-row *matRowDef="let row; columns: ['name'];"></mat-row>
  <mat-row *matRowDef="let row; columns: ['description'];"></mat-row>
</table>


<mat-paginator [length]="totalItems" [pageIndex]="pageIndex" [pageSize]="pageSize" (page)="onPageChange($event)"></mat-paginator>
